<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="Bastien Pasdeloup, IMT Atlantique, machine learning, deep learning, artificial intelligence, graph signal processing, researcher, associate professor, data science, Brest, France">
  <meta name="author" content="{{ site.author.name }}">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:image" content="{{ site.url }}/assets/img/profile.jpg">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="{{ site.title }}">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@BastPasdeloup">
  <meta name="twitter:creator" content="@BastPasdeloup">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:image" content="{{ site.url }}/assets/img/profile.jpg">
  
  <!-- Structured Data (JSON-LD) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "Bastien Pasdeloup",
    "jobTitle": "Associate Professor (Maître de Conférences)",
    "worksFor": {
      "@type": "Organization",
      "name": "IMT Atlantique",
      "url": "https://www.imt-atlantique.fr/"
    },
    "url": "{{ site.url }}",
    "sameAs": [
      "{{ site.scholar }}",
      "{{ site.linkedin }}",
      "{{ site.github }}",
      "{{ site.twitter }}"
    ],
    "email": "{{ site.author.email }}",
    "image": "{{ site.url }}/assets/img/profile.jpg",
    "alumniOf": [
      {
        "@type": "Organization",
        "name": "EPFL"
      },
      {
        "@type": "Organization",
        "name": "ENS Rennes"
      }
    ],
    "knowsAbout": ["Machine Learning", "Deep Learning", "Artificial Intelligence", "Graph Signal Processing", "Data Science"]
  }
  </script>
  
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/img/favicon.svg' | relative_url }}">
  <link rel="apple-touch-icon" href="{{ '/assets/img/favicon.svg' | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-content">
        <div class="profile">
          <img src="{{ '/assets/img/profile.jpg' | relative_url }}" alt="Bastien Pasdeloup" class="profile-photo" onerror="this.src='https://ui-avatars.com/api/?name=BP&size=150&background=3b82f6&color=fff&bold=true&font-size=0.4'">
          <h1 class="name">Bastien<br>Pasdeloup</h1>
          <p class="title">Associate Professor</p>
        </div>
        
        <nav class="nav">
          {% for item in site.nav %}
          <a href="{{ item.url | relative_url }}" class="nav-link {% if page.url == item.url %}active{% endif %}">
            {{ item.title }}
          </a>
          {% endfor %}
        </nav>
        
        <div class="social-links">
          <a href="{{ site.scholar }}" target="_blank" title="Google Scholar">
            <i class="fas fa-graduation-cap"></i>
          </a>
          <a href="{{ site.linkedin }}" target="_blank" title="LinkedIn">
            <i class="fab fa-linkedin"></i>
          </a>
          <a href="{{ site.github }}" target="_blank" title="GitHub">
            <i class="fab fa-github"></i>
          </a>
          <a href="{{ site.twitter }}" target="_blank" title="X (Twitter)">
            <i class="fab fa-x-twitter"></i>
          </a>
          <a href="mailto:{{ site.author.email }}" title="Email">
            <i class="fas fa-envelope"></i>
          </a>
        </div>
        
        <div class="affiliation-logos">
          <a href="https://www.imt-atlantique.fr/" target="_blank" title="IMT Atlantique">
            <img src="{{ '/assets/img/imt.png' | relative_url }}" alt="IMT Atlantique">
          </a>
          <a href="https://labsticc.fr/" target="_blank" title="Lab-STICC">
            <img src="{{ '/assets/img/labsticc.png' | relative_url }}" alt="Lab-STICC">
          </a>
          <a href="https://www.imt-atlantique.fr/fr/recherche-innovation/equipe/brain" target="_blank" title="BRAIN Team">
            <img src="{{ '/assets/img/brain.png' | relative_url }}" alt="BRAIN Team" class="colored">
          </a>
        </div>
      </div>
    </aside>
    
    <!-- Main content -->
    <main class="main-content">
      <div class="content-wrapper">
        {{ content }}
      </div>
    </main>
  </div>
  
  <!-- Mobile navigation toggle -->
  <button class="mobile-nav-toggle" aria-label="Toggle navigation">
    <i class="fas fa-bars"></i>
  </button>
  
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
